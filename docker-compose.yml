version: '3.0'
services:
  mongo:
    image: mongo:4.2
    container_name: "mongo"
    volumes:
      - mongo_data:/data/db
    restart: always

  amelia-bot:
    container_name: "amelia"
    build: .
    depends_on:
      - mongo
    environment:
      - PRINCESS_TRIXIE_TOKEN=${PRINCESS_TRIXIE_TOKEN}
    restart: always

volumes:
  mongo_data: